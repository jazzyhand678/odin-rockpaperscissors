<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="game-message">
        Click on a button when you're ready to start.
    </div>

    <div class="selections">
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissors">Scissors</button>
    </div>

    <div class="scoreboard">
        <div class="player-name">
            Player
            <span class="player-score">0</span>
        </div>
        <div class="player-name">
            Computer
            <span class="computer-score">0</span>
        </div>

    </div>
</body>
</html>
